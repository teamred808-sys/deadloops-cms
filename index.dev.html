  <!-- Optimized AdSense Loading -->

    window.addEventListener('load', () => {
      // Small delay to prioritize LCP, but ensure it runs for bots/users
      setTimeout(() => {
        if (!document.getElementById('adsense-script')) {
          const script = document.createElement('script');
          script.id = 'adsense-script';
          script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7887481478172894";
          script.crossOrigin = "anonymous";
          script.async = true;
          document.head.appendChild(script);
        }
      }, 1000); // reduced from 3000 to 1000 to catch bot window
    });
  </script>
